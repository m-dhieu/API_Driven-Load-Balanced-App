<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application Tracker - Sign Up / Login</title>
  <!-- Link to CSS stylesheet -->
  <link rel="stylesheet" href="css/log-in.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <form id="login-form" class="active">
        <h2>Login</h2>
        <input type="email" id="login-email" name="login-email" placeholder="Email" required />
        <input type="password" id="login-password" name="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" name="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" name="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" name="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <!-- Toggle links -->
      <div class="form-toggles">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="js/log-in.js"></script>
</body>
</html>
